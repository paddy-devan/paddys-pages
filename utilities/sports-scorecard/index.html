<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="../../images/egg.png">
    </head>
    <body>
        <div class="container debug-border">
            <div class="score-segment debug-border">
                <h3 id="home-title" class="team-name debug-border">HOME</h3>
                <div class="score-box debug-border">
                    <h2 id="home-el"></h2>
                </div>
                <div class = "button-container debug-border">
                    <button onclick="incrementScore(1, 'home')" class="button-score">+1</button>
                    <button onclick="incrementScore(2, 'home')" class="button-score">+2</button>
                    <button onclick="incrementScore(3, 'home')" class="button-score">+3</button>
                </div>
            </div>
            <div>
                <button onclick="newGame()" class="button-new-game">NEW GAME</button>
            </div>
            <div class="score-segment debug-border">
                <h3 id="guest-title" class="team-name debug-border">GUEST</h3>
                <div class="score-box debug-border">
                    <h2 id="guest-el"></h2>
                </div>
                <div class = "button-container debug-border">
                    <button onclick="incrementScore(1, 'guest')" class="button-score">+1</button>
                    <button onclick="incrementScore(2, 'guest')" class="button-score">+2</button>
                    <button onclick="incrementScore(3, 'guest')" class="button-score">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
